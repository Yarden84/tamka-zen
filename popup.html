<!DOCTYPE html>
<html>
<head>
    <title>Zen News</title>
    <style>
        body {
            width: 250px;
            padding: 15px;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        #toggleLabel {
            font-size: 14px;
            color: #666;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Disabled state styles */
        input:disabled + .slider {
            background-color: #e0e0e0;
            cursor: not-allowed;
            opacity: 0.7;
        }

        input:disabled + .slider:before {
            background-color: #f5f5f5;
        }

        input:disabled:checked + .slider {
            background-color: #a5d6a7;
        }

        input:disabled ~ #toggleLabel {
            color: #999;
        }

        .slider.round {
            border-radius: 24px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        #status {
            margin-top: 10px;
            color: #666;
            font-size: 12px;
            min-height: 20px;
        }

        .ynet-info {
            margin-top: 15px;
            padding: 10px 50px;
            background-color: #e8f5e9;
            border-radius: 4px;
            font-size: 12px;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TAMKA Zen</h1>
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="zenToggle">
                <span class="slider round"></span>
            </label>
            <span id="toggleLabel">Zen Mode</span>
        </div>
        <div id="status"></div>
        <div class="ynet-info">
            This extension works only on Ynet article pages<br>
            (not on the main page)
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
